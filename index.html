<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page</title>

  <link rel="stylesheet" href="/dist/style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- font-family: 'Open Sans', sans-serif;
font-family: 'Poppins', sans-serif; -->
</head>
<body>
  <header class="header" >
    <img class="header__logo" src="app/images/logo.svg" alt="logo">
  </header>

  <main class="main">
    
    <div class="main__img">
      <img class="main__img-image" src="app/images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    
    <div class="main__text"> 
      <h1 class="main__text-title">
      Build The Community <br> Your Fans Will Love
      </h1>
      <p class="main__text-paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
      <button type="button" class="main__text-button">Register</button>
    </div>
  </main>


  

  <footer>
    <div class="social"></div>
    <div class="social"></div>
    <div class="social"></div>
  </footer>
</body>
</html>
